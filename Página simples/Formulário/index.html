<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="fundo">
        <header>
            <h1>Formulário DEV</h1>
        </header>
        <section>
            <form action="" method="post" id="conteudo">
                <div>Para iniciar precisamos de alguns dados:</div>
                <div>
                    <div class="dados">
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required><br>
                    </div>
                    <div class="dados">
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required><br>
                    </div>
                    <div class="dados">
                        <input type="text" name="github" id="github" placeholder="Github.com/usuário" required>
                    </div>
                </div>
                <div>
                    <button type="submit" id="botao">Enviar</button>
                </div>
            </form>
    </section>
    <footer>
        <p>&copy; Site criado por <a href="https://github.com/Showza" target="_blank">Christian Souza</a></p>
    </footer>
    </div>
    </div>
</body>
</html>
